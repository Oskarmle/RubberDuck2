<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a User</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-user.css" />
    <script src="logic-user.js" type="module"></script>
  </head>
  <body>
    <header>
      <audio src="duck-toy-sound.mp3" id="duckSound"></audio>
      <audio src="quack-sound-effect.mp3" id="quackSound"></audio>
      <div>
        <img src="Rubber-Duck.png" alt="" id="duck" />
        <h3>Quack!</h3>
      </div>
      <a href="user.html" id="user">User</a>
    </header>
    <main>
      <h1>Create a New User</h1>
      <form action="#" method="post" id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit" id="submit">Create User</button>
      </form>
    </main>
  </body>
</html>
